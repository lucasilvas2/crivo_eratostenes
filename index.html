<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crivo</title>

    <link rel="stylesheet" href="assets/css/main/app.css" />
    <link rel="stylesheet" href="assets/css/main/app-dark.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.png"
      type="image/png"
    />

    <link rel="stylesheet" href="assets/css/shared/iconly.css" />
  </head>

  <body>
    <div id="app">
      <div class="p-5">
        <h1>Crivo de Eratostones</h1>
        <div id="main-content">
          <div class="row justify-content-center">
            <div class="card w-100">
              <div class="card-body">
                <form action="#" id="form-value">
                  <div class="row justify-content-center">
                    <input id="value" type="number" required class="w-25" />
                    <div class="row justify-content-center mt-2">
                      <button type="submit" class="btn btn-success w-auto">
                        Calcular
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary w-auto ms-2"
                      >
                        Limpar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div id="card-result" class="row justify-content-center"></div>
          <footer>
            <div class="footer clearfix mb-0 text-muted">
              <div class="float-start">
                <p>2023 &copy; Portal</p>
              </div>
              <div class="float-end">
                <p>
                  Criado com
                  <span class="text-danger"
                    ><i class="bi bi-heart-fill icon-mid"></i
                  ></span>
                  por <a href="#"></a>
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="assets/extensions/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
